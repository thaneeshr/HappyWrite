{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            <div>
                <h2>Enter the mail that links to your account </h2>
            {{ form|crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit">Request Password Reset</button>
        </div>


    </form>

</div>
{% endblock content %}
